<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play2learn</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <audio  autoplay  src="./Ayra-Starr-Rush-New-Song-(TrendyBeatz.com).mp3" id="audio"></audio>

  <div class="quiz-container" id="Quiz">
    <div class="header">
     <h2 id="question">Question text</h2>
      <ul> 
        <li>
          <input type="radio" name="answer" class="answer" id="a" />
          <label id="a_text" for="a">Question</label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="b" />
          <label id="b_text"  for="b">Question</label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="c" />
          <label id="c_text"  for="c">Question</label>
        </li>
        <li>
          <input   type="radio" name="answer" class="answer" id="d" />
          <label id="d_text" for="d">Question</label>
        </li>
      </ul>
    </div>
  
  
  <div class="footer">
    <p><span id="time">0</span>/11</p>
    <button id="back">prev</button> 
    <button id="btn">Next</button>
  </div>       


</div>
  <script src="./game.js"></script>
</body>
</html>
